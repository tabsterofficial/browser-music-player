<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Using the LOCAL Tailwind CSS script -->
    <script src="./tailwindcss.js"></script>
    <!-- Using the LOCAL Phosphor Icons script -->
    <script src="./phosphor-icons.js"></script>
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-gray-200 p-4 flex flex-col h-full">

    <!-- Hidden audio player element -->
    <audio id="audioPlayer"></audio>
    <!-- Hidden file input, triggered by a button -->
    <input type="file" id="fileInput" multiple accept="audio/*" class="hidden" />

    <!-- Main Player UI -->
    <div class="flex-grow flex flex-col bg-gray-900 rounded-lg shadow-lg p-6">
        
        <!-- Album Art and Track Info -->
        <div class="flex-shrink-0 text-center mb-6">
            <div id="albumArt" class="w-40 h-40 mx-auto bg-gray-700 rounded-lg flex items-center justify-center mb-4 shadow-md">
                <i class="ph ph-music-notes-simple text-6xl text-gray-500"></i>
            </div>
            <h2 id="trackTitle" class="text-xl font-bold truncate">No song selected</h2>
            <p id="trackArtist" class="text-sm text-gray-400">---</p>
        </div>

        <!-- Search Input -->
        <div class="mb-4 relative">
            <input type="text" id="searchInput" placeholder="Search playlist..." class="w-full bg-gray-700 text-gray-200 rounded-md py-2 pl-10 pr-4 focus:outline-none focus:ring-2 focus:ring-emerald-500">
            <i class="ph ph-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
        </div>

        <!-- Playlist -->
        <div class="flex-grow min-h-0 mb-4">
            <ul id="playlist" class="h-full overflow-y-auto pr-2">
                <!-- Playlist items will be injected here by JavaScript -->
                 <li class="text-center text-gray-500 p-4">Add songs to get started!</li>
            </ul>
        </div>

        <!-- Progress Bar and Timers -->
        <div class="flex-shrink-0">
            <div class="w-full">
                <input type="range" id="seekBar" value="0" class="w-full h-1 bg-gray-700 rounded-lg appearance-none cursor-pointer">
            </div>
            <div class="flex justify-between text-xs text-gray-400 mt-1">
                <span id="currentTime">0:00</span>
                <span id="totalDuration">0:00</span>
            </div>
        </div>

        <!-- Playback Controls -->
        <div class="flex-shrink-0 flex items-center justify-center space-x-6 mt-4">
            <button id="shuffleBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                <i class="ph-fill ph-shuffle text-xl"></i>
            </button>
            <button id="prevBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                <i class="ph-fill ph-skip-back text-2xl"></i>
            </button>
            <button id="playPauseBtn" class="p-4 rounded-full bg-emerald-500 hover:bg-emerald-600 text-gray-900 transition-colors shadow-lg">
                <i id="playPauseIcon" class="ph-fill ph-play text-3xl"></i>
            </button>
            <button id="nextBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors">
                <i class="ph-fill ph-skip-forward text-2xl"></i>
            </button>
            <button id="repeatBtn" class="p-2 rounded-full hover:bg-gray-700 transition-colors relative">
                <i id="repeatIcon" class="ph-fill ph-repeat text-xl"></i>
                <span id="repeatOneIndicator" class="absolute text-xs font-bold -top-1 -right-1 bg-emerald-500 text-gray-900 rounded-full w-4 h-4 flex items-center justify-center hidden">1</span>
            </button>
        </div>

    </div>

    <!-- Bottom Bar for File Input and Volume -->
    <div class="flex-shrink-0 flex items-center justify-between mt-4 p-2 bg-gray-900/50 rounded-lg">
        <button id="addFilesBtn" class="flex items-center justify-center w-36 space-x-2 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            <span id="addFilesContent" class="flex items-center space-x-2">
                <i class="ph ph-plus"></i>
                <span>Add Songs</span>
            </span>
            <span id="addFilesSpinner" class="hidden">
                <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Adding...</span>
            </span>
        </button>
        <div class="flex items-center space-x-2 w-1/3">
            <i class="ph ph-speaker-simple-high"></i>
            <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1" class="w-full">
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-sm text-center border border-gray-700">
            <h3 class="text-lg font-bold text-white mb-2">The extension Pro Music Player says</h3>
            <p id="errorMessage" class="text-gray-300 mb-6">Error adding files. Please try again.</p>
            <button id="closeModalBtn" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">OK</button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="popup.js"></script>
</body>
</html>
