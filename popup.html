<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
</head>
<body>
  <h1>Local Music Player</h1>
  <label for="fileInput">Choose audio files:</label>
  <input type="file" id="fileInput" multiple accept="audio/*" title="Select audio files to add to the playlist" />
  <ul id="playlist"></ul>
  <audio id="audioPlayer" controls></audio>
  <script src="popup.js"></script>
</body>
</html>
